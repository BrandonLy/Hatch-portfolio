<header>
  <nav class="desktop-navigation">
      <li class="title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </li>
    </div>
    <ul>
    {% for page in site.pages %}
      {% if page.title %}
      <li>
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
    </ul>
  </nav>
  <div class="clear"></div>

</header>

<div class="wrapper">
