<header>
  <nav>
    <div class="logo"><img src="img/hatchmon.png"></div>
      <li>
        <a class="title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </li>
    {% for page in site.pages %}
      {% if page.title %}
      <li>
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </nav>

</header>

<div class="wrapper">
